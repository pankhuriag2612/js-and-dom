<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Editor</title>
    <style>
        body {
            margin-top: 80px;
            text-align: center;
        }
        input {
            padding: 8px;
            width: 250px;
        }
        button {
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        p {
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <input type="text" id="textInput" placeholder="Enter text here">
    <br><br>
    <button id="updateBtn">Update Text</button>
    <p id="displayText">Your text will appear here</p>
    <script>
        const inputBox = document.getElementById("textInput");
        const button = document.getElementById("updateBtn");
        const paragraph = document.getElementById("displayText");

        button.addEventListener("click", function () {
            const inputValue = inputBox.value;

            if (inputValue === "") {
                alert("Please enter text");
            } else {
                paragraph.innerText = inputValue;
            }
        });
    </script>
</body>
</html>
